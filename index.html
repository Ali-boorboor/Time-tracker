<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/png-img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/styles/css/style.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body
    class="font-my-font flex justify-center items-center w-screen h-screen m-auto bg-blue-900 text-white max-[1000px]:h-[unset]"
  >
    <div
      class="grid grid-cols-4 grid-rows-2 gap-8 max-[1000px]:grid-cols-2 max-[600px]:grid-cols-1"
    >
      <div class="row-start-1 row-end-3 bg-blue-700 rounded-2xl">
        <div class="flex flex-col gap-4 bg-purple-300 p-8 pb-20 rounded-2xl">
          <img
            src="./assets/images/png-img/image-jeremy.png"
            class="w-20 h-20 border-[3px] border-white rounded-full"
          />
          <p class="">Report for</p>
          <h2 class="font-light text-5xl max-w-[10rem]">Jeremy Robson</h2>
        </div>
        <div class="flex flex-col gap-4 p-8 text-purple">
          <a href="#" class="hover:text-white transition-colors duration-300">Daily</a>
          <a href="#" class="hover:text-white transition-colors duration-300">Weekly</a>
          <a href="#" class="hover:text-white transition-colors duration-300">Monthly</a>
        </div>
      </div>
      <div
        class="bg-orange bg-bg-work bg-right-top bg-no-repeat flex flex-col justify-end rounded-2xl hover:scale-110 transition-all duration-500 ease-linear max-[1000px]:h-48"
      >
        <div class="w-full h-3/4 bg-blue-700 rounded-2xl p-4 flex flex-col justify-between">
          <div class="flex justify-between items-center">
            <h3 class="font-normal">Work</h3>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="w-5 h-5 font-normal"
            >
              <path
                d="M3 10a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM8.5 10a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM15.5 8.5a1.5 1.5 0 100 3 1.5 1.5 0 000-3z"
              />
            </svg>
          </div>
          <h4 class="text-5xl font-light">32hrs</h4>
          <p class="text-purple">Last week - 36hrs</p>
        </div>
      </div>
      <div
        class="bg-blue-400 bg-bg-play bg-right-top bg-no-repeat flex flex-col justify-end rounded-2xl hover:scale-110 transition-all duration-500 ease-linear max-[1000px]:h-48"
      >
        <div class="w-full h-3/4 bg-blue-700 rounded-2xl p-4 flex flex-col justify-between">
          <div class="flex justify-between items-center">
            <h3 class="font-normal">Play</h3>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="w-5 h-5 font-normal"
            >
              <path
                d="M3 10a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM8.5 10a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM15.5 8.5a1.5 1.5 0 100 3 1.5 1.5 0 000-3z"
              />
            </svg>
          </div>
          <h4 class="text-5xl font-light">10hrs</h4>
          <p class="text-purple">Last week - 8hrs</p>
        </div>
      </div>
      <div
        class="bg-pink bg-bg-study bg-right-top bg-no-repeat flex flex-col justify-end rounded-2xl hover:scale-110 transition-all duration-500 ease-linear max-[1000px]:h-48"
      >
        <div class="w-full h-3/4 bg-blue-700 rounded-2xl p-4 flex flex-col justify-between">
          <div class="flex justify-between items-center">
            <h3 class="font-normal">Study</h3>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="w-5 h-5 font-normal"
            >
              <path
                d="M3 10a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM8.5 10a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM15.5 8.5a1.5 1.5 0 100 3 1.5 1.5 0 000-3z"
              />

          </div>
          <h4 class="text-5xl font-light">4hrs</h4>
          <p class="text-purple">Last week - 7hrs</p>
        </div>
      </div>
      <div
        class="bg-green bg-bg-exercise bg-right-top bg-no-repeat flex flex-col justify-end rounded-2xl hover:scale-110 transition-all duration-500 ease-linear max-[1000px]:h-48"
      >
        <div class="w-full h-3/4 bg-blue-700 rounded-2xl p-4 flex flex-col justify-between">
          <div class="flex justify-between items-center">
            <h3 class="font-normal">Exercise</h3>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"

            >

                d="M3 10a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM8.5 10a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM15.5 8.5a1.5 1.5 0 100 3 1.5 1.5 0 000-3z"
              />
            </svg>
          </div>
          <h4 class="text-5xl font-light">4hrs</h4>
          <p class="text-purple">Last week - 5hrs</p>
        </div>
      </div>
      <div
        class="bg-purple-500 bg-bg-social bg-right-top bg-no-repeat flex flex-col justify-end rounded-2xl hover:scale-110 transition-all duration-500 ease-linear max-[1000px]:h-48"
      >
        <div class="w-full h-3/4 bg-blue-700 rounded-2xl p-4 flex flex-col justify-between">
          <div class="flex justify-between items-center">
            <h3 class="font-normal">Social</h3>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="w-5 h-5 font-normal"
            >
              <path
                d="M3 10a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM8.5 10a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM15.5 8.5a1.5 1.5 0 100 3 1.5 1.5 0 000-3z"
              />
            </svg>
          </div>
          <h4 class="text-5xl font-light">5hrs</h4>
          <p class="text-purple">Last week - 10hrs</p>
        </div>
      </div>
      <div
        class="bg-yellow bg-bg-self-care bg-right-top bg-no-repeat flex flex-col justify-end rounded-2xl hover:scale-110 transition-all duration-500 ease-linear max-[1000px]:h-48"
      >
        <div class="w-full h-3/4 bg-blue-700 rounded-2xl p-4 flex flex-col justify-between">
          <div class="flex justify-between items-center">
            <h3 class="font-normal">Self Care</h3>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="w-5 h-5 font-normal"
            >
              <path
                d="M3 10a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM8.5 10a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM15.5 8.5a1.5 1.5 0 100 3 1.5 1.5 0 000-3z"
              />
            </svg>
          </div>
          <h4 class="text-5xl font-light">2hrs</h4>
          <p class="text-purple">Last week - 2hrs</p>
        </div>
      </div>
    </div>
  </body>
</html>
